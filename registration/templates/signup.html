<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataflair Django Form Tutorial</title>
</head>
<body>
  <pre>
    <center>
      <h1>Registration</h1>
      <h3>DataFlair Django Tutorial</h3>
      <h2>{{ html }}</h2>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" name="register">
      </form>
    </center>
  </pre>
</body>
</html>
